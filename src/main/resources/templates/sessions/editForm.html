<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Edit Session: The Whispering Labyrinth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="page-wrapper">
    <div class="container">
        <header class="header">
            <div class="header-left">
                <button class="btn btn-back">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            viewBox="0 0 16 16"
                    >
                        <path
                                fill-rule="evenodd"
                                d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                        />
                    </svg>
                    Back
                </button>
                <h1>Edit Session: The Whispering Labyrinth</h1>
            </div>
            <div class="header-right">
                <button class="btn btn-primary">Save</button>
            </div>
        </header>

        <main class="main-content">
            <img
                    th:src="@{/images/default_banner.png}"
                    alt="Session Banner"
                    class="banner-image"
            />

            <div class="content-grid">
                <section class="column">
                    <h2>Session Information (Editable)</h2>

                    <div class="form-group">
                        <div class="input-group">
                            <img
                                    src="https://placehold.co/40x40/30343b/70747a?text= "
                                    alt="avatar"
                                    class="icon"
                            />
                            <input
                                    type="text"
                                    id="session-title"
                                    class="input"
                                    value="The Whispering Labyrinth"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" class="textarea" rows="4">
If a foe fails a saving throw vs. spell, poison, and so on... it is dive. Save vs. death magic or be disintegrated. Or you can save. Time is short, and we live in an age of darkness.</textarea
                        >
                    </div>

                    <div class="form-group">
                        <label>Game Master (GM)</label>
                        <div class="gm-info">
                            <img
                                    src="https://placehold.co/64x64/464a52/a0a4ab?text=GM"
                                    alt="GM Avatar"
                                    class="avatar"
                            />
                            <span>GandalfTheGrey</span>
                        </div>
                    </div>

                    <div class="form-group form-group-inline">
                        <div>
                            <label for="scheduled-at"
                            >Scheduled At</label
                            >
                            <input
                                    type="text"
                                    id="scheduled-at"
                                    class="input"
                                    value="Oct 26, 2023"
                            />
                        </div>
                        <div>
                            <label for="time">&nbsp;</label>
                            <select id="time" class="select">
                                <option>7:00 PM UTC+1</option>
                                <option>8:00 PM UTC+1</option>
                                <option>9:00 PM UTC+1</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="duration"
                        >Estimated Duration</label
                        >
                        <div class="slider-group">
                            <input
                                    type="number"
                                    id="duration"
                                    class="input"
                                    value="1"
                            />
                            <span>Hours</span>
                            <input
                                    type="range"
                                    min="0.5"
                                    max="8"
                                    step="0.5"
                                    value="1"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="difficulty">Difficulty Level</label>
                        <select id="difficulty" class="select">
                            <option>Medium</option>
                            <option>Easy</option>
                            <option>Hard</option>
                            <option>Expert</option>
                        </select>
                    </div>
                </section>

                <section class="column">
                    <h2>Player & Visibility Management</h2>

                    <div class="visibility-group">
                        <div class="label-group">
                            <label for="visibility-toggle"
                            >Visibility</label
                            >
                            <span>Public</span>
                        </div>
                        <label class="switch">
                            <input
                                    type="checkbox"
                                    id="visibility-toggle"
                                    checked
                            />
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Minimum / Maximum Players</label>
                        <div class="form-group-inline">
                            <input
                                    type="number"
                                    class="input"
                                    value="3"
                                    aria-label="Min players"
                            />
                            <input
                                    type="number"
                                    class="input"
                                    value="5"
                                    aria-label="Max players"
                            />
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Approved Players (3/5)</label>
                        <ul class="player-list">
                            <li class="player-item">
                                <div class="player-info">
                                    <img
                                            src="https://placehold.co/64x64/464a52/a0a4ab?text=P1"
                                            alt="Player Avatar"
                                            class="avatar"
                                    />
                                    <span>PlayerOne</span>
                                </div>
                                <button
                                        class="icon-btn"
                                        aria-label="Remove PlayerOne"
                                >
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="currentColor"
                                            viewBox="0 0 16 16"
                                    >
                                        <path
                                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                                        />
                                    </svg>
                                </button>
                            </li>
                            <li class="player-item">
                                <div class="player-info">
                                    <img
                                            src="https://placehold.co/64x64/464a52/a0a4ab?text=P2"
                                            alt="Player Avatar"
                                            class="avatar"
                                    />
                                    <span>PlayerTwo</span>
                                </div>
                                <button
                                        class="icon-btn"
                                        aria-label="Remove PlayerTwo"
                                >
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="currentColor"
                                            viewBox="0 0 16 16"
                                    >
                                        <path
                                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                                        />
                                    </svg>
                                </button>
                            </li>
                            <li class="player-item">
                                <div class="player-info">
                                    <img
                                            src="https://placehold.co/64x64/464a52/a0a4ab?text=P3"
                                            alt="Player Avatar"
                                            class="avatar"
                                    />
                                    <span>NewbieGamer</span>
                                </div>
                                <div class="player-status">
                                    <button
                                            class="icon-btn"
                                            aria-label="Pending status"
                                    >
                                        <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="16"
                                                height="16"
                                                fill="currentColor"
                                                viewBox="0 0 16 16"
                                        >
                                            <path
                                                    d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l.208-.188c.181-.16.36-.345.504-.567l.155-.247a.5.5 0 0 1 .8.4l.05.396a.5.5 0 0 1-.3.56l-.18.1a1 1 0 0 1-.5.15c-.21.03-.414.03-.614-.04a1 1 0 0 1-.51-.27l-.09-.09a.5.5 0 0 1 .218-.875l.43-.165c.193-.07.307-.12.353-.288l.048-.18c.03-.121.02-.27-.04-.44l-.108-.3c-.06-.17-.12-.35-.19-.53l-.17-.44c-.09-.23-.21-.46-.35-.69l-.14-.24c-.03-.06-.07-.13-.12-.2l-.05-.07a.5.5 0 0 1 .3-.88c.23-.02.43.04.58.14l.14.09c.1.06.17.14.22.25l.04.08c.02.05.04.1.05.16l.01.12a.5.5 0 0 1-.8.4zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
                                            />
                                        </svg>
                                    </button>
                                    <button
                                            class="icon-btn"
                                            aria-label="Remove NewbieGamer"
                                    >
                                        <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                fill="currentColor"
                                                viewBox="0 0 16 16"
                                        >
                                            <path
                                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                                            />
                                        </svg>
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <label>Join Requests (Pending 2)</label>
                        <ul class="player-list">
                            <li class="player-item">
                                <div class="player-info">
                                    <img
                                            src="https://placehold.co/64x64/464a52/a0a4ab?text=P4"
                                            alt="Player Avatar"
                                            class="avatar"
                                    />
                                    <span>PlayerThree</span>
                                </div>
                                <button
                                        class="icon-btn"
                                        aria-label="Remove PlayerThree"
                                >
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="currentColor"
                                            viewBox="0 0 16 16"
                                    >
                                        <path
                                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                                        />
                                    </svg>
                                </button>
                            </li>
                            <li class="player-item">
                                <div class="player-info">
                                    <img
                                            src="https://placehold.co/64x64/464a52/a0a4ab?text=P5"
                                            alt="Player Avatar"
                                            class="avatar"
                                    />
                                    <span>AshesToThree</span>
                                </div>
                                <button
                                        class="icon-btn"
                                        aria-label="Remove AshesToThree"
                                >
                                    <svg
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="currentColor"
                                            viewBox="0 0 16 16"
                                    >
                                        <path
                                                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                                        />
                                    </svg>
                                </button>
                            </li>
                            <li class="player-item">
                                <div class="player-info">
                                    <img
                                            src="https://placehold.co/64x64/464a52/a0a4ab?text=P6"
                                            alt="Player Avatar"
                                            class="avatar"
                                    />
                                    <span>Adventurer4Eva</span>
                                </div>
                                <div class="request-actions">
                                    <button
                                            class="btn btn-icon btn-success"
                                    >
                                        <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="16"
                                                height="16"
                                                fill="currentColor"
                                                viewBox="0 0 16 16"
                                        >
                                            <path
                                                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"
                                            />
                                        </svg>
                                        Approve
                                    </button>
                                    <button
                                            class="btn btn-icon btn-danger"
                                    >
                                        <svg
                                                xmlns="http://www.w3.org/2000/svg"
                                                width="16"
                                                height="16"
                                                fill="currentColor"
                                                viewBox="0 0 16 16"
                                        >
                                            <path
                                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
                                            />
                                        </svg>
                                        Reject
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer">
            <button class="btn btn-danger-outline">
                Delete Session
            </button>
            <div class="footer-right">
                <button class="btn btn-secondary">
                    Start Session Now
                </button>
                <button class="btn btn-secondary">
                    Share Session Link
                </button>
            </div>
        </footer>
    </div>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>

</body>
</html>
