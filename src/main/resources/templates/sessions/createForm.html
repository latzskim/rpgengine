<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create New Session</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<main class="page-wrapper">
    <form th:action="@{/sessions}" th:object="${createSessionCommand}" method="post">

        <div class="container">
            <header class="header">
                <div class="header-left">
                    <button class="btn btn-back">
                        <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                viewBox="0 0 16 16"
                        >
                            <path
                                    fill-rule="evenodd"
                                    d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                            />
                        </svg>
                        Back
                    </button>
                    <h1>Create New Session</h1>
                </div>
                <div class="header-right">
                    <button type="submit" name="action" class="btn btn-primary">Save as Draft</button>
                </div>
            </header>

            <main class="main-content">
                <img
                        th:src="@{/images/default_banner.png}"
                        alt="Session Banner"
                        class="banner-image"
                />

                <div class="content-grid">
                    <section class="column">
                        <h2>Session Information</h2>

                        <div class="form-group">
                            <label for="session-title">Title</label>
                            <div class="input-group">
                                <input
                                        type="text"
                                        id="session-title"
                                        th:field=*{title}
                                        class="input"
                                        placeholder="Enter session title..."
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea
                                    id="description"
                                    class="textarea"
                                    th:field=*{description}
                                    rows="15"
                                    placeholder="Describe your session, the story, and any rules..."
                            ></textarea>
                        </div>
                    </section>

                    <section class="column">
                        <h2>Session settings</h2>

                        <div class="form-group">
                            <label for="difficulty">Difficulty Level</label>
                            <select id="difficulty" th:field="*{difficultyLevel}" class="select">
                                <option th:value="${T(com.example.rpgengine.session.domain.valueobject.DifficultyLevel).EASY}">
                                    Easy
                                </option>
                                <option th:value="${T(com.example.rpgengine.session.domain.valueobject.DifficultyLevel).INTERMEDIATE}">
                                    Intermediate
                                </option>
                                <option th:value="${T(com.example.rpgengine.session.domain.valueobject.DifficultyLevel).HARD}">
                                    Hard
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="visibility">Visibility</label>

                            <div id="visibility" class="form-group-inline">
                                <label class="radio-label">
                                    <input type="radio" th:field="*{visibility}"
                                           th:value="${T(com.example.rpgengine.session.domain.valueobject.Visibility).PUBLIC}"
                                           required/>
                                    <span class="radio-text">Public</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" th:field="*{visibility}"
                                           th:value="${T(com.example.rpgengine.session.domain.valueobject.Visibility).PRIVATE}"
                                           required/>
                                    <span class="radio-text">Private</span>
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Minimum / Maximum Players</label>
                            <div class="form-group-inline">
                                <input
                                        type="number"
                                        th:field="*{minPlayers}"
                                        class="input"
                                        placeholder="Min"
                                        aria-label="Min players"
                                        min="1"
                                />
                                <input
                                        type="number"
                                        th:field="*{maxPlayers}"
                                        class="input"
                                        placeholder="Max"
                                        aria-label="Max players"
                                        min="1"
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="start-date"
                            >Start Date & Time</label
                            >
                            <input
                                    type="datetime-local"
                                    id="start-date"
                                    th:field="*{startDate}"
                                    class="input"
                            />
                        </div>

                        <div class="form-group">
                            <label for="duration-minutes"
                            >Duration (in minutes)</label
                            >
                            <input
                                    type="number"
                                    id="duration-minutes"
                                    th:field="*{durationInMinutes}"
                                    class="input"
                                    placeholder="e.g., 180"
                                    min="30"
                                    step="30"
                            />
                        </div>

                    </section>
                </div>
            </main>
        </div>

    </form>
</main>

<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
