<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="navbar" th:fragment="header">
    <div class="logo">
        <i class="fa-solid fa-dice-d20"></i> Mythos
    </div>
    <div class="nav-links">
        <a href="#" style="color: var(--primary);">Find Game</a>
        <a href="#">My Campaigns</a>
        <a href="#">Compendium</a>
        <a href="#">Community</a>
    </div>


    <div sec:authorize="isAuthenticated()" style="display: flex; align-items: center; gap: 1rem;">
        <div style="display: flex; align-items: center; gap: 0.5rem;">
            <img th:src="@{/images/player_avatar.png}" alt="Avatar" style="width: 32px; height: 32px; border-radius: 50%; object-fit: cover; border: 1px solid var(--primary);">
            <span sec:authentication="principal.displayName" style="font-weight: bold;">Player</span>
        </div>
        <form th:action="@{/logout}" method="post" style="margin: 0;">
            <button type="submit" class="btn-primary">Log Out</button>
        </form>
    </div>
    <div sec:authorize="!isAuthenticated()" style="display: flex; align-items: center; gap: 0.5rem;">
        <a th:href="@{/login}" class="btn-primary" style="text-decoration: none;">Sign In</a>
        <a th:href="@{/register}" class="btn-primary" style="text-decoration: none;">Register</a>
    </div>
</nav>
</body>
</html>
