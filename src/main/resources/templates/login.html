<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mythos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container" style="display: flex; align-items: center; justify-content: center; min-height: calc(100vh - 200px);">

    <div class="form-card" style="width: 100%; max-width: 450px; padding: 2.5rem;">
        <div class="form-header" style="margin-bottom: 2rem;">
            <h2>Welcome Back</h2>
            <p>Enter your credentials to access your account</p>
        </div>

        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" style="background: rgba(255, 75, 75, 0.1); border: 1px solid var(--accent-red); color: var(--accent-red); padding: 0.8rem; border-radius: 4px; margin-bottom: 1.5rem; text-align: center; font-size: 0.9rem;">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" style="background: rgba(75, 255, 136, 0.1); border: 1px solid var(--accent-green); color: var(--accent-green); padding: 0.8rem; border-radius: 4px; margin-bottom: 1.5rem; text-align: center; font-size: 0.9rem;">
                You have been logged out.
            </div>

            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn-submit" style="width: 100%; margin-top: 1rem;">Sign In</button>
        </form>

        <div style="text-align: center; margin-top: 2rem; font-size: 0.9rem; color: var(--text-muted);">
            <p>Don't have an account? <a th:href="@{/register}" style="color: var(--primary); text-decoration: none;">Register here</a></p>
        </div>
    </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
